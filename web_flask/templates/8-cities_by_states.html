<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore States and Cities with HBNB">
    <title>HBNB - Explore States and Cities</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states | sort(attribute='name') %}
            <li>
                {{ state.id }}: <b>{{ state.name }}</b>
                <ul>
                    {% for city in state.cities | sort(attribute='name') %}
                        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
